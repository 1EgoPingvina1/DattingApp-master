<div class="mb-3">
   <input type={{type}}
      [class.is-invalid]="control.touched && control.invalid"
      class="form-control"
      [formControl]="control" 
      placeholder={{label}}>
      
      
      <div class="invalid-feedback" *ngIf="control.errors?.['required']">Введите {{label}}</div>
      <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} должен быть не менее {{control.errors?.['minlength'].requiredLength}} символов</div>
      <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} должен быть менее {{control.errors?.['maxlength'].requiredLength}} символов</div>
      <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Пароли не совпадают</div>

</div>
