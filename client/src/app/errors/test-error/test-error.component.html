<ng-container>
   <button class="btn btn-outline-primary me-2" (click)="get500Error()">Тестирование серверных ошибок</button>
   <button class="btn btn-outline-primary me-2" (click)="get400Error()">Тестирование регистрации</button>
   <button class="btn btn-outline-primary me-2" (click)="get401Error()">Тестирование Unauthozize</button>
   <button class="btn btn-outline-primary me-2" (click)="get404Error()">Тестирование NOT FOUND</button>
   <button class="btn btn-outline-primary me-2" (click)="get401ValidationError()">Тестирование валидации регистрации</button>

   <div class="row mt-5" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
         <li *ngFor="let error of validationErrors">
            {{error}}
         </li>
      </ul>
   </div>
</ng-container>
